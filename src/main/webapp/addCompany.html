<!DOCTYPE html>
<html>
<head>
<title>Company Form</title>
</head>
<body>
	<form action="../AngularGridREST/rest/json/companysvc/add" method="POST">
		<label for="companyId">ID</label> <input name="id" /> <br /> 
		<label for="name">Name</label> <input name="name" /> <br /> 
		<label for="address">Address</label> <input name="address" /> <br /> 
		<label for="city">City</label> <input name="city" /> <br /> 
		<label for="country">Country</label> <input name="country" /> <br />
		<label for="email">Email</label> <input name="email" /> <br /> 
		<label for="phoneNumber">PhoneNumber</label> <input name="phoneNumber" /> <br /> 
		<label for="owners">Owners</label> <input name="owners" /> <br />
		<input type="submit" value="Add" />
	</form>
</body>
</html>
